<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Episodic</title>
  </head>
  <body>

    <section id="search">
      <h2>Search Shows</h2>

      <form id="search-form">
        <div class="form-group">
        <label for="search-input">Keyword</label>
        <input
        type="text"
        id="search-input"
        name="query"
        required
        />
        </div>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="TV-show-collection">
      <h1>Episodic</h1>
      <ul id="shows-list"></ul>
    </section>

    <!-- Modal Section: single item details-->
    <section id="show-details" class="hidden">
      <button id="show-close-details">X</button>
      <!-- This will facilitate the layout later on -->
      <div id="info-content">
        <figure>
          <img src="" alt="" id="show-image">
          <figcaption id="show-title"></figcaption>
        </figure>
        <div id="show-info">
          <p><strong>Streamed On:</strong> <span id="show-streamed"></span></p>
          <p><strong>Rating:</strong> <span id="show-rating"></span> / 10</p>
          <p><strong>Seasons:</strong> <span id="show-seasons"></span></p>
          <p><strong>Total Episodes:</strong> <span id="show-episodes"></span></p>
          <p><strong>Genres:</strong> <span id="show-genres"></span></p>
          <p><strong>Status:</strong> <span id="show-status"></span></p>
        </div>
      </div>
      <p id="show-summary"></p>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
